<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<style type="text/css">
	label, form, a { 
	left: 1%;
}
</style>
<meta charset="ISO-8859-1">
<title>Projeto</title>
</head>
<body>
<div>
    <form action="salvarpessoa" method="post" th:object="${pessoaobj}">
    	<label>ID:</label>
    	<input name="id" th:field="*{id}" readonly="readonly">
        <label>NOME:</label>
        <input name="nome" required="required" th:field="*{nome}">
        <label>SOBRENOME:</label>
        <input name="sobreNome" required="required" th:field="*{sobreNome}">
        <label>IDADE:</label>
        <input name="idade" required="required" th:field="*{idade}"> 
        <br/>
        <br/>
        <input type="submit" value="Salvar" class="waves-effect waves-light btn-small" style="left:1%;">
    </form>

    <br/>
    <br/>
    <a href="/listapessoas" class="waves-effect waves-light btn">listar pessoas </a>
    <br/>
    <br/>
    
    <form action="pesquisarpessoa" method="post">
    	<label>Pesquisar:</label>
    	<input name="nomepesquisa">
    	<input class="waves-effect waves-light btn-small" type="submit" value="Buscar">
    </form>
    
    <br/>
    <br/>
    <table style="width:100%;">
        <tr th:each = "pessoa : ${pessoas}">
            <td th:text = "${pessoa.id}"></td>
            <td th:text = "${pessoa.nome}"></td>
            <td th:text = "${pessoa.sobreNome}"></td>
            <td th:text = "${pessoa.idade}"></td>
            <td><a th:href=@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}>Editar</a> </td>
            <td><a th:href=@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}>Excluir</a> </td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="/materialize/js/materialize.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
